<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Configure SCab server</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../scab.css" />
</head>
<body>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-2"></div>
            <div class="col-8 align-self-center">
                <div class="card card-block">
                    <div class="card-body">
                        <div class="card-title">
                            <h3>Configuration</h3>
                        </div>
                        <p class="card-text">
                            <form id="configureForm">
                                <div class="mb-2">
                                    <label for="serverHost" class="form-label">Adresse du serveur</label>
                                    <input class="form-control" type="text" placeholder="Adresse du serveur" id="serverHost" name="serverHost" />
                                </div>
                                <div class="mb-2">
                                    <label for="serverPort" class="form-label">Port du serveur</label>
                                    <input class="form-control" type="number" value="8888" id="serverPort" name="serverPort" />
                                </div>
                                <button type="submit" class="btn btn-primary">Valider</button>
                            </form>

                            <div class="alert alert-success d-none" id="onFormSuccess">
                                Changements effectués ! Retour à la page d'accueil...
                            </div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
         </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>

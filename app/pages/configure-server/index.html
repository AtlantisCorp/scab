<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Configure SCab server</title>

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../scab.css" />
</head>
<body>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col"></div>
            <div class="col align-self-center">

                    </div>
                </div>
            </div>

         </div>

    <script src="renderer.js"></script>
